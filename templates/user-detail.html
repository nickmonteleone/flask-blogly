{% extends  base.html %}

{% block title %}
User Detail
{% endblock title %}

{% block content %}

<h1>{{% user.name %}}</h1>

<img src="{{ user.image_url }}" alt="">

<form action="/users/{{ user.id }}/edit" method="GET">
  <button>Edit</button>
</form>

<form action="/users/{{ user.id }}/delete" method="POST">
  <button>Delete</button>
</form>

{% endblock content %}
