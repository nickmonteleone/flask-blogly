{% extends 'base.html' %}

{% block title %}
User Listing
{% endblock title %}

{% block content %}

<!-- Test: listing.html loaded; FOR TESTING DO NOT REMOVE -->

<h1>Tags</h1>

<div>
  {% for msg in get_flashed_messages() %}
  <p>{{ msg }}</p>
  {% endfor %}
</div>

<ul>
  {% for tag in tags %}
  <li>
    <a href="/tags/{{ tag.id }}">{{ tag.name }}
    </a>
  </li>
  {% endfor %}
</ul>
<form action="/tags/new" method="GET" >
  <button>Add tag</button>
</form>

{% endblock %}
