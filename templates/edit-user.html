{% extends 'base.html' %}

{% block title %}
Edit User
{% endblock title %}

{% block content %}

<h1>Edit a user</h1>

<form action="/users/{{ user.id }}/edit" method="POST" class="d-flex flex-column align-items-start">
  <label for="first_name">First Name</label>
  <input name="first_name" value="{{ user.first_name }}">
  <label for="last_name">Last Name</label>
  <input name="last_name" value="{{ user.last_name }}">
  <label for="image_url">Image URL</label>
  <input name="image_url" placeholder="{{ user.image_url }}">
  <button>Cancel</button>
  <button>Save</button>
</form>

{% endblock content %}
