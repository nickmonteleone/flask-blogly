{% extends 'base.html' %}

{% block title %}
User Listing
{% endblock title %}

{% block content %}

<!-- Test: user-listing.html loaded; FOR TESTING DO NOT REMOVE -->

<h1>Users</h1>

<div>
  {% for msg in get_flashed_messages() %}
  <p>{{ msg }}</p>
  {% endfor %}
</div>

<ul>
  {% for user in users %}
  <li>
    <a href="/users/{{ user.id }}">{{ user.first_name }} {{ user.last_name }}
    </a>
  </li>
  {% endfor %}
</ul>
<form action="/users/new" method="GET" >
  <button>Add user</button>
</form>

{% endblock %}
