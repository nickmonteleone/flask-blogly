{% extends  base.html %}


{ % block content % }

<h1>Create a user</h1>

<form action="/users/new" method="POST">
  <label for="first_name">First Name</label>
  <input name="first_name" placeholder="Enter a first name"></input>
  <label for="last_name">Last Name</label>
  <input name="last_name" placeholder="Enter a lase name"></input>
  <label for="image_url">Image URL</label>
  <input name="image_url" placeholder="Provide an image for this user"></input>
  <button>Add</button>
</form>


{{ % endblock % }}
